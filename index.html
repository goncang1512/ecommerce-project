<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/svg/shopping-bag.svg"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <title>Store</title>
  </head>
  <body class="bg-green-600 h-full bottom-0">
    <!-- Navbar searche -->
    <nav class="flex justify-between items-center h-24 bg-green-600">
      <div class="brand-container flex justify-between mx-12 w-2/4">
        <h1 class="title-judul text-3xl text-zinc-50 md:hidden">
          Goncang samudera
        </h1>
        <div class="cart-order flex items-center">
          <a href="./src/pages/cart.html"
            ><button class="button-keranjang relative">
              <img
                src="./src/assets/svg/cart.svg"
                alt=""
                class="w-12 object-cover"
              />
              <div class="jumlah-keranjang"></div></button
          ></a>
        </div>
      </div>
      <!-- input search -->
      <div
        class="input-search border flex justify-center w-2/4 bg-zinc-50 rounded-lg overflow-hidden mx-12 items-center pr-5"
      >
        <input
          class="h-11 px-5 text-lg w-full outline-none bg-transparent text-black"
          type="text"
          placeholder="Search"
          id="searchInput"
        />
        <div class="bg-transparent mr-4">
          <label
            for="search"
            class="flex items-center justify-center"
            id="search"
          >
            <button class="bg-transparent" id="searchButton">
              <span class="material-symbols-outlined"> search </span>
            </button>
          </label>
        </div>
      </div>
    </nav>

    <!-- navbar sticky-->
    <nav
      class="flex bg-green-500 items-center text-zinc-50 justify-between px-9 h-14 sticky top-0 z-50"
    >
      <ul class="navbar-list flex w-screen justify-evenly">
        <li class="hover:text-zinc-500">
          <a
            class="text-base bg-white py-1 rounded-lg text-black"
            href="src/pages/landing.html"
            >Home</a
          >
        </li>
        <li class="hover:text-zinc-500">
          <a
            class="store-link text-base bg-orange-700 py-1 px-5 rounded-lg text-green-600"
            href=""
            >Store</a
          >
        </li>
        <li class="hover:text-zinc-500">
          <a class="text-base" href="src/pages/about.html">About</a>
        </li>
        <li class="hover:text-zinc-500">
          <a class="text-base" href="src/pages/contact.html">Contact</a>
        </li>
      </ul>

      <div class="menu-toggle">
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="toggle">
          <div class="bars" id="bar1"></div>
          <div class="bars" id="bar2"></div>
          <div class="bars" id="bar3"></div>
        </label>
      </div>
    </nav>

    <!-- HOME section -->

    <!-- list product -->
    <section
      class="store-section container-card sm:m-0 sm:p-0 m-24 rounded-lg p-4 h-screen"
    >
      <!-- tempat product -->
    </section>
    <section class="h-full bg-green-900 flex items-center justify-center p-4">
      <p class="text-white p-4 rounded-lg">goncang</p>
    </section>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./src/script/cart.js"></script>
    <script src="./src/script/search.js"></script>
    <script src="./srx/script/script.js"></script>
  </body>
</html>
